<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5; url=home.html" />
  <title>Koo Kim (Delta Steiner)</title>
  <style>
    :root[data-theme="dark"]{
      --bg0: #23104f;
      --bg1: #0f3b8a;
      --bg: linear-gradient(180deg, var(--bg0), var(--bg1) 60%, var(--bg0));
      --card: rgba(255,255,255,.06);
      --edge: rgba(255,255,255,.10);
      --ink: #eaf1ff;
    }
    :root[data-theme="light"]{
      --bg0: #ff6a4d;
      --bg1: #ff1e3a;
      --bg: linear-gradient(180deg, var(--bg0), var(--bg1) 60%, var(--bg0));
      --card: rgba(15,23,42,.06);
      --edge: rgba(15,23,42,.12);
      --ink: #0f172a;
    }
    .theme{
      position: fixed;
      top: 16px;
      right: 16px;
      padding:.5rem .95rem;
      border-radius: 6px;
      border: 1px solid var(--edge);
      background: linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
      cursor: pointer;
      z-index: 10;
    }
    .theme-curtain{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 12;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .theme-curtain.play{ opacity: 1; }
    .theme-curtain .curtain-half{ height: 100%; transform: translateX(0); }
    .theme-curtain.play .curtain-left{ animation: curtain-left .7s ease forwards; }
    .theme-curtain.play .curtain-right{ animation: curtain-right .7s ease forwards; }
    @keyframes curtain-left{ 0%{ transform: translateX(0); } 100%{ transform: translateX(-100%); } }
    @keyframes curtain-right{ 0%{ transform: translateX(0); } 100%{ transform: translateX(100%); } }
    .theme-icon{ width: 18px; height: 18px; }
    .theme-icon svg{ width:100%; height:100%; stroke: currentColor; fill: currentColor; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
    .theme-icon.sun{ color: #fbbf24; }
    .theme-icon.moon{ color: #c7d2fe; }
    :root[data-theme="dark"] .theme-icon.sun{ display:none; }
    :root[data-theme="light"] .theme-icon.moon{ display:none; }
    :root{
      color-scheme: light dark;
    }
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Times New Roman", Times, serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
      padding: 24px;
    }
    .card{
      max-width: 680px;
      padding: 28px 30px;
      border-radius: 18px;
      border: 1px solid var(--edge);
      background: var(--card);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing: .04em;
    }
    p{
      margin: 0 0 18px;
      line-height: 1.7;
      font-size: 1rem;
    }
    .footer{
      font-size: .8rem;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.7);
    }
    :root[data-theme=\"light\"] .footer{
      color: rgba(15,23,42,.7);
    }
  </style>
</head>
<body>
  <div class="theme-curtain" id="themeCurtain" aria-hidden="true">
    <div class="curtain-half curtain-left"></div>
    <div class="curtain-half curtain-right"></div>
  </div>
  <button class="theme" id="themeToggle" aria-label="Toggle theme">
    <span class="theme-icon sun" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2M12 20v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M2 12h2M20 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"></path>
      </svg>
    </span>
    <span class="theme-icon moon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5z"></path>
      </svg>
    </span>
  </button>
  <div class="card">
    <h1>Welcome to Koo Kim (Delta Steiner) Personal Website</h1>
    <p>You will be redirected to his homepage in 5 seconds.</p>
    <div class="footer">&copy; 2025 Koo Kim (DELTA STEINER) | All rights reserved.</div>
  </div>

  <script>
    (function(){
      const root = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      const curtain = document.getElementById("themeCurtain");
      function setTheme(t){
        root.setAttribute("data-theme", t);
        localStorage.setItem("site-theme", t);
      }
      function animateThemeToggle(bg0, bg1){
        if (!curtain) return;
        curtain.classList.remove("play");
        const left = curtain.querySelector(".curtain-left");
        const right = curtain.querySelector(".curtain-right");
        if (left && right){
          const gradient = "linear-gradient(120deg, " + bg0 + ", " + bg1 + ")";
          left.style.background = gradient;
          right.style.background = gradient;
        }
        curtain.style.opacity = "1";
        void curtain.offsetWidth;
        curtain.classList.add("play");
        curtain.addEventListener("animationend", function cleanup(){
          curtain.classList.remove("play");
          curtain.style.opacity = "";
          curtain.removeEventListener("animationend", cleanup);
        });
      }
      function initTheme(){
        const stored = localStorage.getItem("site-theme");
        if (stored === "dark" || stored === "light") return setTheme(stored);
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        setTheme(prefersDark ? "dark" : "light");
      }
      initTheme();
      if (toggle){
        toggle.addEventListener("click", function(){
          const cur = root.getAttribute("data-theme") || "dark";
          const styles = getComputedStyle(root);
          const bg0 = styles.getPropertyValue("--bg0").trim();
          const bg1 = styles.getPropertyValue("--bg1").trim();
          setTheme(cur === "dark" ? "light" : "dark");
          animateThemeToggle(bg0, bg1);
        });
      }
    })();
  </script>
</body>
</html>
